<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Review submission confirmation page" />
		<title>Review Submitted</title>
		<link type="stylesheet" href="styles/review.css"/>
	</head>
	<body>
		<div class="container">
			<h1>Thank You for Your Review!</h1>
			<p>Your review has been successfully submitted.</p>
			<p class="review-count">
				Total Reviews Submitted: <span id="totalReviews">0</span>
			</p>
			<a href="index.html" class="back-button">Submit Another Review</a>
		</div>

		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const reviewCount = localStorage.getItem("reviewCount") || 0;
				document.getElementById("totalReviews").textContent = reviewCount;
			});
		</script>
	</body>
</html>
