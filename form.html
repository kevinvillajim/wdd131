<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Review Form</title>
		<link rel="stylesheet" href="styles/form.css" />
		<script src="scripts/form.js"></script>
	</head>
	<body>
		<h1>Product Review Form</h1>
		<form id="reviewForm" action="review.html" method="get">
			<label for="product">Product Name:</label>
			<select id="product" name="product" required>
				<option value="" disabled selected>Select a Product ...</option>
			</select>

			<fieldset>
				<legend>Overall Rating:</legend>
				<label><input type="radio" name="rating" value="1" required /> ☆</label>
				<label><input type="radio" name="rating" value="2" /> ☆☆</label>
				<label><input type="radio" name="rating" value="3" /> ☆☆☆</label>
				<label><input type="radio" name="rating" value="4" /> ☆☆☆☆</label>
				<label><input type="radio" name="rating" value="5" /> ☆☆☆☆☆</label>
			</fieldset>

			<label for="installation-date">Date of Installation:</label>
			<input
				type="date"
				id="installation-date"
				name="installation-date"
				required
			/>

			<fieldset>
				<legend>Useful Features (Check all that apply):</legend>
				<label
					><input type="checkbox" name="features" value="durability" />
					Durability</label
				>
				<label
					><input type="checkbox" name="features" value="performance" />
					Performance</label
				>
				<label
					><input type="checkbox" name="features" value="design" />
					Design</label
				>
				<label
					><input type="checkbox" name="features" value="ease-of-use" /> Ease of
					Use</label
				>
			</fieldset>

			<label for="review">Written Review:</label>
			<textarea id="review" name="review" rows="4"></textarea>

			<label for="username">User Name:</label>
			<input type="text" id="username" name="username" />

			<input type="submit" value="Submit Review" />
		</form>
		<footer class="footer">
			<p>
				&copy; <span id="currentyear"></span> Kevin Alexander Villacreses
				Jiménez
			</p>
			<p>Quito - Ecuador</p>
			<p>Last Modification: <span id="lastModified"></span></p>
		</footer>
	</body>
</html>
